<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 移动设备 viewport -->
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
  <!-- 360浏览器默认使用Webkit内核 -->
  <meta name="renderer" content="webkit">
  <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico"/>
  <!--  <link rel="icon" type="image/png" href="<%= BASE_URL %>img/favicon/favicon.png">-->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Safari浏览器添加到主屏幕（IOS） -->
  <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="火星科技 MarsGIS">
  <!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
  <% for (var i in
  htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style"/>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet"/>
  <% } %>

  <title>基于BIM技术+专业分包的精益管理平台</title>

</head>

<body>
<div id="app"></div>
<!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
<% for (var i in
htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
<script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>
</body>

</html>
